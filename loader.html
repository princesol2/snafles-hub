<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snafles Hub â€“ Loading</title>
    <meta name="color-scheme" content="light dark">
    <style>
      :root {
        --bg: #f5f5f5;
        --text: #333;
        --accent: #222;
      }

      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      /* Loader overlay */
      .loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 1.25rem;
        background: var(--bg);
        z-index: 9999;
        transition: opacity 400ms ease, visibility 400ms ease;
      }

      .loader.hide {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .snafles-bounce {
        display: inline-flex;
        transform-origin: center bottom;
        animation: bounce 1.8s ease-in-out infinite;
      }

      .snafles-img {
        width: min(48vw, 220px);
        height: auto;
        user-select: none;
        -webkit-user-drag: none;
        image-rendering: auto;
        transform-origin: 50% 80%;
        animation: wobble 2.2s ease-in-out infinite;
        filter: drop-shadow(0 6px 10px rgba(0,0,0,.08));
      }

      .loading-text {
        font-size: clamp(16px, 2.8vw, 20px);
        letter-spacing: .3px;
        color: #555;
        animation: blink 1.2s ease-in-out infinite;
      }

      /* Sample app content (hidden until loader ends) */
      .app {
        min-height: 100%;
        display: none;
        place-content: center;
        place-items: center;
        padding: 2rem;
        text-align: center;
      }
      .app.show { display: grid; animation: fadeIn .4s ease-out both; }

      .hello {
        font-size: clamp(22px, 4vw, 34px);
        font-weight: 600;
        color: var(--accent);
      }
      .sub {
        margin-top: .5rem;
        color: #666;
        font-size: clamp(14px, 2.4vw, 16px);
      }

      /* Animations */
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50%      { transform: translateY(-14px); }
      }

      @keyframes wobble {
        0%, 100% { transform: rotate(-6deg); }
        50%      { transform: rotate(6deg); }
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50%      { opacity: .25; }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(6px); }
        to   { opacity: 1; transform: translateY(0); }
      }

      /* Respect reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .snafles-bounce, .snafles-img, .loading-text { animation: none !important; }
      }
    </style>
  </head>
  <body>
    <!-- Fullscreen Loader -->
    <div id="loader" class="loader" role="status" aria-live="polite" aria-label="Loading Snafles Hub">
      <div class="snafles-bounce">
        <!-- Primary path uses /public/images/... as requested; fallback for typical static roots. -->
        <img
          class="snafles-img"
          src="/public/images/mr-snafles.png"
          alt="Mr. Snafles"
          onerror="this.onerror=null; this.src='public/images/mr-snafles.png'" />
      </div>
      <div class="loading-text">Loading Snafles Hub...</div>
    </div>

    <!-- Sample content revealed after loader -->
    <main id="app" class="app" aria-hidden="true">
      <div>
        <div class="hello">Hello, Snafles Hub is ready!</div>
        <div class="sub">This sample content appears after the 3s loader.</div>
      </div>
    </main>

    <script>
      // Simple 3-second loader, then reveal content
      (function() {
        const loader = document.getElementById('loader');
        const app = document.getElementById('app');

        function showContent() {
          loader.classList.add('hide');
          app.classList.add('show');
          app.setAttribute('aria-hidden', 'false');
        }

        // Start countdown as soon as DOM is ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', () => setTimeout(showContent, 3000));
        } else {
          setTimeout(showContent, 3000);
        }
      })();
    </script>
  </body>
  </html>
